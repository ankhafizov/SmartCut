defaults:  # настройки гидры
  - _self_  
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: custom  

hydra:  # настройки гидры
  output_subdir: null  
  run:  
    dir: .


plugin:
  name: "yolo_based_detector"
  label: "yolo детектор слонов и тигров"
  img_size: 256
  detect_class: [3, 9] #elephant, tiger in custom dataset
  data_folder: /temp_data
  img_extention: jpg

timestamp_extractor:
  min_pair_resolution_step: 3 # minimum gap between intervals in periods specified by the user
  min_pair_length_step: 2 # minimum interval lenght in periods specified by the user

kafka:
  bootstrap_servers : kafka:29092